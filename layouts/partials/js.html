{{ "<!-- Scripts -->" | safeHTML}}
    {{ "<!-- jQuery -->" | safeHTML }}
    <script src="{{ "js/jquery.min.js"| absURL }}"></script>
    <script src="{{ "js/jquery.scrolly.min.js"| absURL }}"></script>
    <script src="{{ "js/skel.min.js"| absURL }}"></script>
    <script src="{{ "js/util.js"| absURL }}"></script>
{{ if .Site.Params.GoogleOptimize }}
    <script src="https://www.googleoptimize.com/optimize.js?id={{ .Site.Params.GoogleOptimize }}"></script>
{{ end }}

    <!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->

    {{ "<!-- Main JS -->" | safeHTML }}
    <script src="{{ "js/main.js"| absURL }}"></script>

    {{ if hugo.IsProduction }}
        {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
    
    {{ range .Site.Params.custom_js }}
        <script src="{{ . | absURL }}"></script>
    {{ end }}
